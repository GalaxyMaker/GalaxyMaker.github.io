<!DOCTYPE html>
<html>
<head>
	<title>챗봇</title>
	<style>
		.chat-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 20px;
		}

		.chat-image {
			width: 50px;
			height: 50px;
			margin-right: 10px;
		}

		.chat-bubble {
			background-color: lightgray;
			padding: 10px;
			border-radius: 10px;
			max-width: 300px;
		}

		.chat-bubble p {
			margin: 0;
		}

		.user-bubble {
			background-color: lightblue;
			padding: 10px;
			border-radius: 10px;
			max-width: 300px;
			margin-left: auto;
			text-align: right;
		}

		.user-bubble p {
			margin: 0;
		}

		.chatbot-bubble {
			background-color: lightgray;
			padding: 10px;
			border-radius: 10px;
			max-width: 300px;
		}

		.chatbot-bubble p {
			margin: 0;
		}

		.chatbot-image {
			width: 50px;
			height: 50px;
			margin-right: 10px;
		}

		.chatbot-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 20px;
		}

		.chatbot-container.left {
			flex-direction: row-reverse;
		}

		.chatbot-container.right .chatbot-image {
			display: none;
		}
	</style>
</head>
<body>
	<h1>챗봇</h1>
	<div id="chatbox"></div>
	<div class="chat-container">
		<input type="text" id="usermsg" onkeydown="if (event.keyCode === 13) sendMessage();">
		<button onclick="sendMessage()">전송</button>
		<img src="chatbot.png" alt="챗봇 이미지" class="chat-image">
	</div>

	<script>

		const responses = {
			"안녕": "안녕하세요!",
			"뭐해": "일하고 있어요.",
			"오늘 날씨": "맑아요.",
			"배고파": "뭐 먹을래?",
			"지금 몇 시야?": getCurrentTime(),
			"날짜": getCurrentDate(),
			"?": "???",
			"챗봇": "안녕하세요, 챗봇입니다!",
			"챗": "쳇!",
			"아가섭": "아가리 싸물어 씹련아",
			"아가": "아가리 싸물어 씹련아",
			"어려워": "assertive~"
};

function getCurrentTime() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  return `${hours}:${minutes}:${seconds}`;
}

function getCurrentDate() {
              const days = ["일", "월", "화", "수", "목", "금", "토"];
              const date = new Date();

              const year = date.getFullYear(); 
              const month = date.getMonth() + 1; 
              const day = date.getDate();
              const dayOfWeek = days[date.getDay()]; 

              const today = `${year}년 ${month}월 ${day}일 (${dayOfWeek})`;
              return today;
        }
	
	function sendMessage() {
  		const message = document.getElementById("usermsg").value;
  		document.getElementById("chatbox").innerHTML += '<div class="chat-container right"><div class="user-bubble"><p>' + message + '</p></div></div>';
  		document.getElementById("usermsg").value = "";
  		sendResponse(message);
	}

	function sendResponse(message) {
  		let response = responses[message];
  
  		if (message.includes("섭") || message.includes("아가")) { 
  		  response = responses["아가"];
  		} else if (message.includes("어려워") || message.includes("알아?")) {
		    response = responses["어려워"];
		} else if (message.includes("ㅎㅇ") || message.includes("안녕")) {
			response = responses["안녕"];
		} else if (response === undefined) {
		    response = "죄송해요, 잘 이해하지 못했어요.";
  		} else if (typeof response === "function") {
    		response = response();
 		 }

		  document.getElementById("chatbox").innerHTML += '<div class="chat-container left"><img src="chatbot.png" alt="챗봇 이미지" class="chatbot-image"><div class="chatbot-bubble"><p>챗봇: ' + response + '</p></div></div>';
		}

	</script>
</body>
</html>
