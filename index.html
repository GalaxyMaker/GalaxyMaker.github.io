<!DOCTYPE html>
<html>
<head>
	<title>챗봇</title>
	<style>
		.chat-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 20px;
		}

		.chat-image {
			width: 50px;
			height: 50px;
			margin-right: 10px;
		}

		.chat-bubble {
			background-color: lightgray;
			padding: 10px;
			border-radius: 10px;
			max-width: 300px;
		}

		.chat-bubble p {
			margin: 0;
		}

		.user-bubble {
			background-color: lightblue;
			padding: 10px;
			border-radius: 10px;
			max-width: 300px;
			margin-left: auto;
			text-align: right;
		}

		.user-bubble p {
			margin: 0;
		}

		.chatbot-bubble {
			background-color: lightgray;
			padding: 10px;
			border-radius: 10px;
			max-width: 300px;
		}

		.chatbot-bubble p {
			margin: 0;
		}

		.chatbot-image {
			width: 50px;
			height: 50px;
			margin-right: 10px;
		}

		.chatbot-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 20px;
		}

		.chatbot-container.left {
			flex-direction: row-reverse;
		}

		.chatbot-container.right .chatbot-image {
			display: none;
		}

        #usermsg {
        position: fixed;
        width: 750px;
        height: 30px;
        font-size: 90%;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
}
 

	</style>
</head>
<body>
	<h1>챗봇</h1>
	<div id="chatbox"></div>
	<div class="chat-container">
		<input type="text" id="usermsg" onkeydown="if (event.keyCode === 13) sendMessage();">
		<button onclick="sendMessage()">전송</button>
		
	</div>
	
	<br><br><br><br><br><br><br><br><br><br>

	<h2><b>ContentList</b></h2>
	<br><br><br>
	<h3><a name="ddorae"></a>또래멘토링 일정</h3>
	<ol>
		<li>도</li>
		<li>레</li>
		<li>미</li>
	</ol><br>
	<h3><a name="e7"></a>E7생과발표리스트</h3>
	
	<script>

		const responses = {
			"안녕": "안녕하세요!",
			"뭐해": "일하고 있어요.",
			"오늘 날씨": "맑아요.",
			"배고파": "뭐 먹을래?",
			"지금 몇 시야?": getCurrentTime(),
			"날짜": getCurrentDate(),
			"?": "???",
			"챗봇": "안녕하세요, 챗봇입니다!",
			"챗": "쳇!",
			"아가섭": "아가리 싸물어 씹련아",
			"아가": "아가리 싸물어 씹련아",
			"어려워": "assertive~",
			"F7생과발표리스트": "<br>에볼라<br>수족구병<br>알레르기 비염<br>오스굿슐라터병<br>노로바이러스 장염<br>성홍열<br>강아지 심장사상충<br>천연두<br>파상풍<br>매독<br>다한증<br>일본뇌염",
			"영어중간범위": "<br>20. 2,3<br>21. 1,2,3<br>22. G,1,2,3<br>23. G,1,2,3<br>24. 1,2,3<br>25. G,1,2,3",
			"또래멘토링일정": "<br><b>*1학기 또래멘토링 일정입니다*</b><br><b>월요일(저녁)/수요일(아침)</b><br>1. 4/3(월)<br>2. 4/5(수)<br>3. 4/12(수)<br>4. 4/17(월)<br>5. 4/19(수)<br>6. 5/3(수)<br>7. 5/17(수)<br>8. 5/22(월)<br>9. 5/31(수)<br>10. 6/7(수)",
			"리스트": '<br><b>정보리스트 책갈피</b><br><a href="#ddorae"><p>또래멘토링 일정으로 가기</p></a><br><a href="#e7"><p>E7생과발표리스트로 가기</p></a>'
			
};

function getCurrentTime() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  return `${hours}:${minutes}:${seconds}`;
}

function getCurrentDate() {
              const days = ["일", "월", "화", "수", "목", "금", "토"];
              const date = new Date();

              const year = date.getFullYear(); 
              const month = date.getMonth() + 1; 
              const day = date.getDate();
              const dayOfWeek = days[date.getDay()]; 

              const today = `${year}년 ${month}월 ${day}일 (${dayOfWeek})`;
              return today;
        }
	
	function sendMessage() {
  		const message = document.getElementById("usermsg").value;
  		document.getElementById("chatbox").innerHTML += '<div class="chat-container right"><div class="user-bubble"><p>' + message + '</p></div></div>';
  		document.getElementById("usermsg").value = "";
  		sendResponse(message);
	}

	function sendResponse(message) {
  		let response = responses[message];
  
  		if (message.includes("섭") || message.includes("아가")) { 
  		  response = responses["아가"];
  		} else if (message.includes("어려워") || message.includes("알아?")) {
		    response = responses["어려워"];
		} else if (message.includes("ㅎㅇ") || message.includes("안녕")) {
			response = responses["안녕"];
		} else if (response === undefined) {
		    response = "죄송해요, 잘 이해하지 못했어요.";
  		} else if (typeof response === "function") {
    		response = response();
 		 }

		  document.getElementById("chatbox").innerHTML += '<div class="chat-container left"><img src="chatbot.png" alt="챗봇 이미지" class="chatbot-image"><div class="chatbot-bubble"><p>챗봇: ' + response + '</p></div></div>';
		}

	</script>
</body>
</html>
