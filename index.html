<!DOCTYPE html>
<html>
<head>
	<title>챗봇</title>
	<style>
		.chat-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 20px;
		}

		.chat-image {
			width: 50px;
			height: 50px;
			margin-right: 10px;
		}

		.chat-bubble {
			background-color: lightgray;
			padding: 10px;
			border-radius: 10px;
			max-width: 300px;
		}

		.chat-bubble p {
			margin: 0;
		}

		.user-bubble {
			background-color: lightblue;
			padding: 10px;
			border-radius: 10px;
			max-width: 300px;
			margin-left: auto;
			text-align: right;
		}

		.user-bubble p {
			margin: 0;
		}

		.chatbot-bubble {
			background-color: lightgray;
			padding: 10px;
			border-radius: 10px;
			max-width: 300px;
		}

		.chatbot-bubble p {
			margin: 0;
		}

		.chatbot-image {
			width: 50px;
			height: 50px;
			margin-right: 10px;
		}

		.chatbot-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 20px;
		}

		.chatbot-container.left {
			flex-direction: row-reverse;
		}

		.chatbot-container.right .chatbot-image {
			display: none;
		}
	</style>
</head>
<body>
	<h1>챗봇</h1>
	<div id="chatbox"></div>
	<div class="chat-container">
		<input type="text" id="usermsg" onkeydown="if (event.keyCode === 13) sendMessage();">
		<button onclick="sendMessage()">전송</button>
		<img src="chatbot.png" alt="챗봇 이미지" class="chat-image">
	</div>

	<script>

		var responses = {
			"안녕": "안녕하세요!",
			"뭐해": "일하고 있어요.",
			"오늘 날씨": "맑아요.",
			"배고파": "뭐 먹을래?",
			"지금 몇 시야?": getCurrentTime,
            		"오늘은 몇 일이지?": getCurrentDate,
            		"?": "???",
            		"챗봇": "안녕하세요, 챗봇입니다!",
            		"챗": "쳇!"
		};

		function getCurrentTime() {
			var now = new Date();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();
			return hours + ":" + minutes + ":" + seconds;
		}

		function getCurrentDate() {
              		var days = ["일", "월", "화", "수", "목", "금", "토"];
              		var date = new Date();

              		var year = date.getFullYear(); 
              		var month = date.getMonth() + 1; 
              		var day = date.getDate();
              		var dayOfWeek = days[date.getDay()]; 

              		var today = `${year}년 ${month}월 ${day}일 (${dayOfWeek})`;
              		return today;
        	}

		function sendResponse(message) {
			var response;

			if (message.includes("ㅎㅇ")) {
				response = responses["안녕"];
			} else {
				response = responses[message];
			}

			if (response === undefined) {
				response = "죄송해요, 잘 이해하지 못했어요.";
			} else if (typeof response === "function") {
				response = response();
			}

			document.getElementById("chatbox").innerHTML += '<div class="chat-container left"><img src="chatbot.png" alt="챗봇 이미지" class="chatbot-image"><div class="chatbot-bubble"><p>챗봇: ' + response + '</p></div></div>';
		}
</script>
</body>
</html>
