<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .chat-container { display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 20px;}
    .chat-content { height: 350px; overflow-y: scroll;}
    .line { margin-top: 10px; display: flex;}
    .chat-box { background: #eee; padding: 5px; max-width: 200px;}
    .mine { margin-left: auto;}
  </style>
  <div class="chat-content">
    <div class="line">
      <span class="chat-box">안녕?</span>
    </div>
    <div class="line">
      <span class="chat-box mine">안녕!</span>
    </div>
  </div>	
  <div class="chat-container">
    <input type="text" id="usermsg" onkeydown="if (event.keyCode === 13) sendMessage();">
  </div>
  
<script>
  function sendMessage() {
    const message = document.getElementById("usermsg").value;
    const usermsg = message.trim();
    if (usermsg === "") {
      return;
    }
    document.getElementById("chat-box").innerHTML;
  	document.getElementById("usermsg").value = "";
  }
</script>
</body>
</html>
